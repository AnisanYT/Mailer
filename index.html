<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailer</title>
</head>
<body>
    <h1>Mailer</h1>
    <form id="mailer-form">
        <div>
            <label>Para:</label>
            <input type="text" name="to">
        </div>
        <div>
            <label>Asunto:</label>
            <input type="text" name="subject">
        </div>
        <div>
            <label>Mensaje:</label>
            <textarea name="html" ></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <div id="err"></div>
    <script src="main.js"></script>
</body>
</html>
